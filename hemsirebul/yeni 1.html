<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Açma Örneği</title>
    <script>
        // openModal fonksiyonunu burada tanımlıyoruz
        function openModal() {
            alert('Modal açıldı!');
        }
    </script>
</head>
<body>
    <!-- Buton oluşturuyoruz ve onclick özelliği ile openModal fonksiyonunu çağırıyoruz -->
    <button onclick="openModal()">Modal Aç</button>
</body>
</html>
